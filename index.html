<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title> GameX - Gaming Web</title>

        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="stylesheet" href="/assets/css/header.css">
        <link rel="stylesheet" href="/assets/css/reused.css">
        <link rel="stylesheet" href="/assets/css/hero.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">          
    </head>

    <body bgcolor="white" >

        <header class="header">
            <div class="overlay" data-overlay></div>
            <div class="container">
                <a href="#" class="logo">
                    <img src="./assets/images/logo.svg" alt="GameX Logo">
                </a>
                <button class="nav-open-btn" data-nav-open-btn>
                    <ion-icon name="menu-outline"></ion-icon>                    
                </button>

                <nav class="navbar" data-nav>
                    <div class="navbar-top">
                        <a href="#" class="logo">
                            <img src="./assets/images/logo.svg" alt="GameX logo">
                        </a>
                        <button class="nav-close-btn" data-nav-close-btn>
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>

                    <ul class="navbar-list">
                        <li>
                            <a href="#hero" class="navbar-link">Home</a>
                        </li>
                        <li>
                            <a href="#sobre" class="navbar-link">Sobre</a>
                        </li>
                        <li>
                            <a href="#torneo" class="navbar-link">Torneo</a>
                        </li>
                        <li>
                            <a href="#equipo" class="navbar-link">Equipo</a>
                        </li>
                        <li>
                            <a href="#gears" class="navbar-link">Gears</a>
                        </li>
                        <li>
                            <a href="#contacto" class="navbar-link">Contacto</a>
                        </li>
                    </ul>

                    <ul class="nav-social-list">
                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-github"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="social-link">
                                <ion-icon name="logo-youtube"></ion-icon>
                            </a>
                        </li>                        
                    </ul>


                </nav>

                <div class="header-actions">
                    <button class="search">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>

                    <button class="btn-sign_in">
                        <div class="icon-box">
                            <ion-icon name="log-in-outline"></ion-icon>
                        </div>

                        <span>Log-in</span>
                    </button>
                </div>

            </div>
        </header>

        <main>
            <article>

                <section class="hero" id="hero">
                    <div class="container">

                        <p class="hero-subtitle"> Temporada 8 </p>

                        <h1 class="h1 hero-title"> Steam </h1>

                        <div class="btn-group">

                            <button class="btn btn-primary">
                                <span> Ver en Vivo </span>

                                <ion-icon name="play-circle"></ion-icon>
                            </button>

                            <button class="btn btn-link">Dream making</button>

                        </div>

                    </div>
                </section>

              

            </article>
        </main>





        <script src="./assets/js/script.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
    </body>
